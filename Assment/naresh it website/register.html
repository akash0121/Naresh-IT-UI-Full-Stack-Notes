<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register yourself</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 py-4">
        <div class="card shadow-lg p-4" style="max-width: 500px; width: 90%;">
            <form>
                <h1 class="h1 mb-4">Registration Form</h1>
                <div class="mb-3">
                    <label class="form-label" for="fullname">Full Name:</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Full Name">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email:</label>
                    <input type="email" class="form-control" id="Email" placeholder="email">
                </div>
                <div class="form-group">
                    <label class="form-label" for="phone">Phone:</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Phone">
                </div>
                <div class="form-group">
                    <label class="form-label" for="date">Date:</label>
                    <input type="date" class="form-control" id="date" placeholder="Date">
                </div>
                <div class="form-group">
                    <label class="form-label" for="image">Image:</label>
                    <input type="file" class="form-control" id="image" placeholder="Image">
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password:</label>
                    <input type="password" class="form-control" id="image" placeholder="Password">
                </div>
                <div class="form-group">
                    <label class="form-label" for="confirm-password">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                </div>

                <div class="form-group">
                    <label class="form-label">Gender:</label>
                    <div class="d-flex gap-3">
                        <div class="form-check">
                            <input type="radio" name="gender" id="gender-male" value="male" class="form-check-input">
                            <label class="form-check-label" for="gender-male">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="gender" id="gender-female" value="female"
                                class="form-check-input">
                            <label class="form-check-label" for="gender-female">Female</label>
                        </div>
                    </div>
                </div>

                <div class="form-group mt-4 mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="condition">
                        <label class="form-check-label" for="condition">I've read and Accept the Terms and
                            Conditions</label>
                    </div>
                </div>

                <div>
                    <button class="btn btn-danger">Already you have an account</button>
                    <button class="btn btn-success">Register</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
