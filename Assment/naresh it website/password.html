<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register yourself</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 py-4">
        <div class="card shadow-lg p-4" style="max-width: 500px; width: 90%;">
            <form>
                <h1 class="h1 mb-4">Change Password</h1>
                
                <div class="form-group">
                    <label class="form-label" for="old-password">Old Password:</label>
                    <input type="old-password" class="form-control" id="old-password" placeholder="Old Password">
                </div>

                <div class="form-group">
                    <label class="form-label" for="new-password">New Password:</label>
                    <input type="new-password" class="form-control" id="new-password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label class="form-label" for="confirm-password">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                </div>
                <div class="text-center mt-4">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
