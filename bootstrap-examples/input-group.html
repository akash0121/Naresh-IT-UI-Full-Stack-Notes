<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</head>

<body class="p-4">

    <h2>Amazon Search</h2>

    <div class="input-group">

        <select class="input-group-text">

            <option>All</option>

        </select>

        <input type="text" class="form-control" placeholder="Search Amazon.in">

        <button class="btn btn-warning bi bi-search"></button>

    </div>

    <h2>Register</h2>

    <div class="w-25 input-group">

        <span class="bi input-group-text bi-person-circle"></span>

        <input type="text" placeholder="User Name" class="form-control">

        <span class="input-group-text"> <input type="checkbox"> </span>

    </div>

    <div class="w-25 my-2 input-group">

        <span class="bi input-group-text bi-key-fill"></span>

        <input type="password" placeholder="Password" class="form-control">

        <span class="input-group-text"> <input type="checkbox"> </span>

    </div>

</body>

</html>
